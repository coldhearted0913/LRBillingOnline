version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "Creating .env.production file..."
        - echo "DATABASE_URL=$DATABASE_URL" >> .env.production
        - echo "S3_ACCESS_KEY_ID=$S3_ACCESS_KEY_ID" >> .env.production
        - echo "S3_SECRET_ACCESS_KEY=$S3_SECRET_ACCESS_KEY" >> .env.production
        - echo "S3_REGION=$S3_REGION" >> .env.production
        - echo "S3_BUCKET_NAME=$S3_BUCKET_NAME" >> .env.production
        - echo "Environment variables written to .env.production"
        - npx prisma generate
        - npx prisma db push --accept-data-loss
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

