version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "Creating .env.production file..."
        - echo "DATABASE_URL=$DATABASE_URL" >> .env.production
        - echo "S3_ACCESS_KEY_ID=$S3_ACCESS_KEY_ID" >> .env.production
        - echo "S3_SECRET_ACCESS_KEY=$S3_SECRET_ACCESS_KEY" >> .env.production
        - echo "S3_REGION=$S3_REGION" >> .env.production
        - echo "S3_BUCKET_NAME=$S3_BUCKET_NAME" >> .env.production
        - echo "Environment variables written to .env.production"
        - npx prisma generate
        - npx prisma db push --accept-data-loss
    build:
      commands:
        - npm run build
        - echo "Copying .env.production to standalone build..."
        - cp .env.production .next/standalone/.env.production || echo "Standalone not found, continuing..."
        - cp .env.production .next/.env.production || echo "Could not copy to .next"
        - echo "Environment file copied"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

